<div class="container content-wrapper" ng-controller="servicesController">
	<div class="row">
		<div class="col-sm-12 col-md-2 col-lg-3">
			<h1>Services</h1>
			<h5>Choose from one of our services to get started</h5>
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="item in services">
					<a ui-sref="services.service({path: '{{item.param}}' })">{{item.serviceType}}</a>
				</li>
			</ul>
		</div>
		<div class="col-sm-12 col-md-10 col-lg-9">
			<!-- load the form for the selected service -->
			<div ui-view></div>
		</div>
	</div>
</div>
