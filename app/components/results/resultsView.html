<div class="container content-wrapper" ng-controller="resultsController">
	<div class="row">
		<div class="col-sm-12 col-md-2">
			<h1>Results</h1>
			<h5>View your test results</h5>
		</div>

		<div class="col-sm-12 col-md-10">
			<ul>
				<li ng-repeat="item in results">
					<a ui-sref="results.service({path: '{{item.param}}' })">{{item.serviceType}} - {{item.date}}</a>
				</li>
			</ul>
			<hr>
			<!-- load the selected test results -->
			<div ui-view></div>
		</div>
	</div>
</div>
