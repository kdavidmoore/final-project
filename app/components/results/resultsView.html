<div class="container content-wrapper chart-wrapper" ng-controller="resultsController">
	<div class="row">
		<div class="col-sm-12 col-md-2">
			<h1>Results</h1>
			<h5>View your test results</h5>
		</div>

		<div class="col-sm-12 col-md-10">
			<div class="row">
				<h3 class="text-center">Sample type: {{orderType}}</h3>
				<h5 class="text-center">Order #{{orderId}}</h5>
				<canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels"></canvas>
				<span class="custom-legend">
					{{note}}
					<ul ng-repeat="item in longNote">
						<li>{{item}}</li>
					</ul>
				</span>
			</div>
		</div>
	</div>
</div>
