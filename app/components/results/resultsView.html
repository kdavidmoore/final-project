<div class="container content-wrapper" ng-controller="resultsController">
	<div class="row">
		<div class="col-sm-12 col-md-2">
			<h1>Results</h1>
			<h5>View your test results</h5>
		</div>

		<div class="col-sm-12 col-md-10">
			<h3>Order ID: {{orderId}}</h3>
			<h5>Sample type: {{orderType}}</h5>
			<table class="table">
				<tr>
					<th ng-repeat="opt in options">{{opt}}</th>
				</tr>
				<tr>
					<td ng-repeat="result in results">{{result | number: 2}}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
